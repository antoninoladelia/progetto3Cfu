<h1>Courses List</h1>
<p *ngIf="!cells"><em>Loading...</em></p>
<table class='table' *ngIf="cells">
    <thead>
        <tr>
            <th>NameCourse</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cell of cells">
            <td>{{ course.NameCourse }}</td>
        </tr>
    </tbody>
</table>
